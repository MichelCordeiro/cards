<div class="col-md-4 mt20">
        <div class="post-img">
           {% if page.img %}
            <img width="600" src="{{site.baseurl}}/images/{{page.img}}" alt="{{page.title}}">
            {% else %}
            <img width="600" src="{{site.baseurl}}/images/{{site.default-image}}" alt="michelcordeiro">
            {% endif %}
        </div>
            
        
        <div class="mt10 recent">
            <h2>Artigos Recentes</h2>        
             <ul>
                {% for post in site.related_posts limit:3 %}

                      <li>
                      <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><small>&nbsp;&nbsp;{{ post.date | date_to_string }}</small></p>
                      </li>

                {% endfor %}
              </ul>
        </div>
        
       
        {% include mailchimp.html %}
       
        <div class="mt10">
            <div class="fb-page" data-href="https://www.facebook.com/agilemaranhao/" data-width="400" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><blockquote cite="https://www.facebook.com/agilemaranhao/" class="fb-xfbml-parse-ignore"><a href="{{site.fb-page-url}}">{{site.fb-page-title}}</a></blockquote></div>
        </div>
        <div class="mt10">
            <div class="fb-page">
               <a class="twitter-timeline" data-tweet-limit="3" href="https://twitter.com/code_shell">Tweets by code_shell</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script> 
            </div>
        </div>

</div>
